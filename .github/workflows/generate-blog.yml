name: Generate Blog Post

on:
  schedule:
    # Run every Monday at 9 AM UK time (UTC+0 in winter, UTC+1 in summer)
    # Using UTC time: 9 AM GMT = 9 AM UTC in winter, 8 AM UTC in summer
    - cron: '0 9 * * 1'  # Monday 9 AM UTC
  
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Allow pushing to repository
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install OpenAI SDK
        run: npm install openai
      
      - name: Generate blog post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          npx tsx scripts/generateBlog.ts
      
      - name: Check for new blog posts
        id: check_changes
        run: |
          git add blog/
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No new blog posts generated"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "New blog post detected"
          fi
      
      - name: Commit and push blog post
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Automated blog post published on $(date +'%Y-%m-%d')"
          git push
      
      - name: Trigger Vercel deployment
        if: steps.check_changes.outputs.changes == 'true'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -n "$VERCEL_TOKEN" ]; then
            echo "Triggering Vercel deployment..."
            curl -X POST "https://api.vercel.com/v1/integrations/deploy/$VERCEL_PROJECT_ID" \
              -H "Authorization: Bearer $VERCEL_TOKEN" \
              -H "Content-Type: application/json"
          else
            echo "Vercel deployment will trigger automatically via GitHub integration"
          fi
      
      - name: Summary
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo "## ðŸ“ Blog Post Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… A new blog post has been generated and published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date +'%Y-%m-%d')" >> $GITHUB_STEP_SUMMARY
          echo "**Committed to:** main branch" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment:** Triggered on Vercel" >> $GITHUB_STEP_SUMMARY
      
      - name: No changes summary
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          echo "## â„¹ï¸ No New Blog Post" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The blog generator ran but no new post was created." >> $GITHUB_STEP_SUMMARY
          echo "This typically means a post with the same slug already exists." >> $GITHUB_STEP_SUMMARY
